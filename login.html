<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmagnet</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-2xl font-semibold text-center mb-4">Taskmagnet</h1>
        <form class="loginForm" action="log/login.php" method="post">
            <div class="mb-4">
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md pr-10" required>
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-700 focus:outline-none">
                        <img src="elements/eyepassword.svg" alt="Show Password" class="h-5 w-5" id="showIcon">
                        <img src="elements/eyeopened.svg" alt="Hide Password" class="h-5 w-5 hidden" id="hideIcon">
                    </button>
                </div>
            </div>
            <div class="flex justify-between items-center mb-4">
                <p>Don't have an account? <a href="signup.html" class="text-blue-500">Sign up</a></p>
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
            </div>
        </form>
    </div>

    
    <script>
        // Call function to check login status
    </script>

    <script>
        document.querySelector('.loginForm').addEventListener('submit', function (event) {
            // This prevents the default form submission behavior
            event.preventDefault();
            // You can add further validation or logic here if needed
            // For now, just submitting the form
            this.submit();
        });

    // Function to toggle password visibility
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const showIcon = document.getElementById('showIcon');
        const hideIcon = document.getElementById('hideIcon');

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showIcon.style.display = "none";
            hideIcon.style.display = "inline";
        } else {
            passwordInput.type = "password";
            showIcon.style.display = "inline";
            hideIcon.style.display = "none";
        }
    }

    // Add event listener to toggle button
    document.getElementById('togglePassword').addEventListener('click', function() {
        togglePasswordVisibility();
    });

    // Function to check for error query parameters and display alert messages
    function checkForErrors() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error === "password") {
            alert("Incorrect password. Please try again.");
        } else if (error === "user") {
            alert("User not found. Please check your username and try again.");
        }
    }

    // Call the function on page load
    window.onload = function() {
        checkForErrors();
    };
    </script>

</body>

</html>
